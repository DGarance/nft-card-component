<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <!-- Card container -->
  <div class="nft-card-container">
    <!-- Card Content -->
    <div class="nft-card-content">
      <!-- Img container -->
      <div class="nft-img-container">
        <!-- Img base -->
        <img class="nft-base-img" src="./images/image-equilibrium.jpg" alt="equilibrium logo">
        <!-- Img hover -->
        <img class="nft-hover-img" src="./images/icon-view.svg" alt="icon-view">
      </div>
      <!-- Card title -->
      <h2 class="nft-card-title">Equilibrium #3429</h2>
      <!-- Card description -->
      <p class="nft-card-description">Our Equilibrium collection promotes balance and calm.</p>
      <!-- Card supplement content -->
      <div class="nft-supp-content">
        <!-- Etherum level Card -->
        <p class="nft-eth-level">
          <img src="./images/icon-ethereum.svg" alt=""> &nbsp; 0.041 ETH</>
          <!-- Time left Card -->
        <p class="nft-time-left">
          <img src="./images/icon-clock.svg" alt=""> &nbsp; 3 days left</>
      </div>
      <!-- Decoration line -->
      <div class="line"></div>
      <!-- Profile content -->
      <div class="nft-creator-profile">
        <!-- Profile picture -->
        <img class="nft-profile-picture" src="./images/image-avatar.png" alt="profile-pic">
        <p class="nft-profile-span">Creation of <span class="nft-profile-name"> &nbsp; Jules Wyvern<span />
            <p />
      </div>
    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Garance</a>.
  </div>
</body>

</html>
